
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
      
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" 
rel="stylesheet">
 
    <link 
href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" 
rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    
      
    <script>
      $(document).ready(function(){
        $(function() {
            $('#btnSignUp').click(function() {
                $.ajax({
                    url: '/signUp',
                    data: $('form').serialize(),
                    type: 'POST',
                    success: function(response) {
                        console.log(response);
                        console.log($('form').find('input'));
                                    
                        var printString = "<h1 style=\"padding-bottom:80px;\">"+ $("#bookSelected").val() + " "+ $("#chapterSelected").val() + "</h1>";
                        var htmlString = "<div class=\"jumbotron\" style=\"padding-top:0px;\"><p>" + printString + "</p>";
                        
                        
                        var arr = response.split('"');
                        arr.shift();
                        arr.pop();
                        var count=1;
                        arr.forEach(function(item){
                            
                            if(item == ", "){return;}
                            htmlString += "<p> "+count.toString()+ ". " + item + "</p><br>";
                            count++;
                        });
                        
                        htmlString += "</div>";
                        $("#resultsDiv").html(htmlString);
                        
                        $('form').find('input').val(''); 
                        
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
            $('#btnFindSimilar').click(function() {
                
                sliderVal = document.getElementById("one").innerHTML;
                $.ajax({
                    url: '/similaritySearch',
                    data: $('form').serialize() + "&sliderVal="+sliderVal,
                    type: 'POST',
                    success: function(response) {
                        
                        $("#resultsDiv").empty();
                        console.log(response);
                        console.log($('form').find('input'));
                                    
                        var chapsSimilar = response.split('"')
                        chapsSimilar.shift();
                        chapsSimilar.pop();
                        var count=1;
                        htmlString="<p>Similar Chapters to "+ $("#chapterSelected").val() + " Inside of "+$("#bookSelected").val()+"</p><br>";
                        chapsSimilar.forEach(function(item){
                            
                            if(item == ", "){return;}
                            htmlString += "<p> <strong>Chapter: " + item + "</strong></p><br>";
                            count++;
                        });
                        
                        $('#resultsDiv').append(htmlString)

                        
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        });   
      });
    </script>
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="main">Home</a></li>
            <li role="presentation" class="active"><a href="#">Bible Query</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Query Time</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Bible Chapter Similarity App</h1>
        <form class="form-signin">
            <label for="bookSelected" class="sr-only">Book</label>
            <input type="text" name="bookSelected" id="bookSelected" 
    class="form-control" placeholder="Book ..." required autofocus>
            <label for="selectedChapter" class="sr-only">Chapter</label>
            <input type="text" name="chapterSelected" id="chapterSelected" 
    class="form-control" placeholder="Chapter..." required autofocus>

            <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" 
    type="button">Search</button>
            <button id="btnFindSimilar" class="btn btn-lg btn-primary btn-block" 
    type="button">Find Similar</button>
	<input type="range",id="slideone", min="1" max="100" value="1" step="1" onchange="showValue(this.value)" />
		<span id="one">1</span>

		<script type="text/javascript">
		function showValue(newValue){
			document.getElementById("one").innerHTML=newValue;
		
		}

		</script>
	  </form>
      </div>
	
        <div class="jumbotron" id="resultsDiv">
        </div>
 
      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>
	 
    </div>
  </body>
</html>
